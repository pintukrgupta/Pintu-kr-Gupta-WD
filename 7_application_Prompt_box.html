<html>
<head>
	<title>Application of prompt box</title>
	<script>
	  var firstNumber;
	  var secondNumber;
      var num1;
      var num2;
      firstNumber =prompt("Enter first Number");
      secondNumber=prompt("Enter second Number");
      num1=parseInt(firstNumber);
      num2=parseInt(secondNumber);
      sum=num1+num2;
      document.write("sum is "+sum);
      document.write("<br>")
  </script>
</head>
<body>This is a program to show the application of prompt<br>
	   We can also muliply or divide
	</body>
	</html>
