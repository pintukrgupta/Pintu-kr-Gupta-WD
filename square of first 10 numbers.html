<html>
	<head>
		<title>use of closure</title>
		<script type="text/javascript">
			function squareof10no()
			{ 
				var msg="";
				for(var i=1;i<=10;i++)
				{
					var a=i*i;
					msg=msg +" "+ i + " * "+ i + " = " + a +"\n";
				}
				alert(msg);
			}
			squareof10no();
		</script>
	</head>
	<body style="bgcolor:lightblue;"text:red;">Here we want to find square of first 10 number</body>
</html>
