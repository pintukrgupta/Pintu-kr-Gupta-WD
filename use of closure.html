<html>
	<head>
		<title>use of closure</title>
		<script type="text/javascript">
			function addnumbers(var first num,var second num);
			{
				var returnvalue="Result is:";
				function add()
				{
					return returnvalue(first num+second num);
				}
				return add();
			}
			document.write(addnumbers(10,20));
		</script>
	</head>
	<body>Hi This is PKG</body>
</html>
